<mat-sidenav-container
  class="mainWrapper blue_theme  light-theme"
  autosize
  autoFocus
  dir="ltr"
>
  <!-- ============================================================== -->
  <!-- Vertical Sidebar -->
  <!-- ============================================================== -->

<mat-sidenav
    #leftsidenav
    [mode]="isOver ? 'over' : 'side'"
    [opened]="!isOver"
    (openedChange)="onSidenavOpenedChange($event)"
    (closedStart)="onSidenavClosedStart()"
    class="sidebarNav"
  >
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <!-- ============================================================== -->
  <!-- Main Content -->
  <!-- ============================================================== -->
  <mat-sidenav-content class="contentWrapper">
    <!-- ============================================================== -->
    <!-- VerticalHeader -->
    <!-- ============================================================== -->



      <!-- ============================================================== -->
      <!-- Outlet -->
      <!-- ============================================================== -->
    <!--   <router-outlet></router-outlet> -->
<!-- Escucha el componente activado -->
    <router-outlet
      (activate)="onRouteActivate($event)"
      (deactivate)="onRouteDeactivate($event)">
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
